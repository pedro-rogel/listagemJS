<!--A locadora de carros precisa da sua ajuda para cobrar seus serviços. Escreva
um programa que pergunte a quantidade de Km percorridos por um carro alugado e a
quantidade de dias pelos quais ele foi alugado. Calcule o preço total a pagar,
sabendo que o carro custa R$90 por dia e R$0,20 por Km rodado. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Locadora de Carros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='exe14.js' defer></script>
</head>
<body>
    <label for="km">Digite o KM percorrido do seu carro alugado:
        <input type="text" placeholder="Digite o km" id="km">
    </label><br><br>
    <label for="dias">Digite os dias pelo quais ele foi alugado: 
        <input type="text" placeholder="Digite os dias" id="dias">
    </label><br><br>
    <button>Submit</button><br><br>
    <div id="output"></div>
</body>
</html>
